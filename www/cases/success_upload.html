<!DOCTYPE html>
<html>
<head>
	<title>File Upload Success</title>
	<style>
		.success-message {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #4CAF50;
			color: white;
			font-size: 30px;
			font-weight: bold;
			text-align: center;
		}
		.emoticon {
			font-size: 80px;
			margin-top: 20px;
		}
		.button {
			display: block;
			margin-top: 20px;
			padding: 10px 20px;
			background-color: white;
			color: #4CAF50;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 20px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
		}
	</style>
</head>

	<div class="success-message">
		<p>File uploaded to server successfully!</p>
        <p>We thank you for you trust</p>
		<div class="emoticon">&#x1F60A;</div>

</html>
